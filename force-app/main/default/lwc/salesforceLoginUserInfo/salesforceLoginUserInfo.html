<template>
    <lightning-card title="User Information" icon-name="utility:user"></lightning-card>
    <template if:true={user.data}>
        <div style="padding:10px; background-color:white">
            <p>Name : {name}</p><br />
            <p>E-mail : {email}</p><br />
            <p>Last Login : {lastLogin}</p><br />
            <p>Id : {userId}</p>
        </div>
    </template>
</template>
