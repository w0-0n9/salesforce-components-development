<template>
  <lightning-card title="YouTube Player" icon-name="standard:video">
    <div class="slds-m-around_medium">
      <template if:true={homeVideoURL.data}>
        <iframe id="player2" width="100%" height="500" src={homeVideoURL.data} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </template>
      <template if:true={homeVideoURL.error}>
        {homeVideoURL.error}
      </template>
    </div>
  </lightning-card>
</template>
